<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Sielekthor</title>
    <meta charset="UTF-8">
    <title> Home </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('')"></nav>
<div class="container" style="padding:30px">
    <div class="card border-0 shadow-sm mb-5 rounded" >

        <h3 class="card-header bg-warning border-0 text-center">Detail Pembelian</h3>
        <table class="table table-borderless">
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th class="col-lg-3" scope="row">No Invoice</th>
                <td class="col-lg-9" th:text="': '+${pembelian.noInvoice}"></td>
            </tr>
            <tr>
                <th class="col-lg-3" scope="row">Total Harga</th>
                <td class="col-lg-9" th:text="': '+${pembelian.total}"></td>
            </tr>
            <tr>
                <th class="col-lg-3" scope="row">Member</th>
                <td class="col-lg-9" th:text="': '+${pembelian.member.namaMember}"></td>
            </tr>
            <tr>
                <th class="col-lg-3" scope="row">Jumlah Barang</th>
                <td class="col-lg-9" th:text="': '+${jumlahBarang}"></td>
            </tr>
            <tr>
                <th class="col-lg-3" scope="row">Tanggal Pembelian</th>
                <td class="col-lg-9" th:text="': '+${pembelian.tanggalPembelian}"></td>
            </tr>
            <tr>
                <th class="col-lg-3" scope="row">Nama Admin</th>
                <td class="col-lg-9" th:text="': '+${pembelian.namaAdmin}"></td>
            </tr>
            <tr>
                <th class="col-lg-3" scope="row">Metode Pembayaran</th>
                <td class="col-lg-93"th:if="${pembelian.isCash == true}">: Tunai</td>
                <td class="col-lg-9" th:if="${pembelian.isCash == false}">: Cicilan</td>
            </tr>
            </tbody>
        </table>
        <div class="card border-0">
            <div class="row justify-content-end" style="padding-left:20px">
                <form th:action="@{/pembelian/hapus/} + ${pembelian.id}" th:object="${pembelian}" method="POST">
                    <button class="btn btn-sm btn-danger font-weight-bold text-dark text-bold" style="border-radius:5px; padding:15px; margin-left:10px; margin-bottom:10px">Hapus</button>
                </form>
            </div>
        </div>
    </div>


    <div class="row justify-content-md-center" >
        <h3 style="padding:30px">Daftar Barang</h3>
    </div>
    <div class="row justify-content-start" style="padding-left:10px">
        <table class="table">
            <thead class="bg-warning text-center" style="padding:15px">
            <th>No.</th>
            <th>Nama</th>
            <th>Merek</th>
            <th>Tipe</th>
            <th>Tanggal Garansi</th>
            <th>Harga</th>
            <th>Qty</th>
            <th>Total</th>
            </thead>
            <tbody>
            <tr th:each="pb, item: ${listPembelianBarang}">
                <td th:text="${item.count}" class="text-center"></td>
                <td th:text="${pb.barang.namaBarang}" class="text-center"></td>
                <td th:text="${pb.barang.merkBarang}" class="text-center"></td>
                <td th:text="${pb.barang.tipe.namaTipe}" class="text-center"></td>
                <td th:text="${pb.tanggalGaransi}" class="text-center"></td>
                <td th:text="${pb.barang.hargaBarang}" class="text-center"></td>
                <td th:text="${pb.quantity}" class="text-center"></td>
                <td th:text="${pb.pembelian.total}" class="text-center"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="card border-0">
        <div class="row justify-content" style="padding-left:20px">
            <a class="btn btn-outline-warning text-warning" href="/pembelian">Kembali</a>
        </div>
    </div>

</div>
</body>
</html>
