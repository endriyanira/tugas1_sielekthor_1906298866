<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Sielekthor</title>
    <meta charset="UTF-8">
    <title> Home </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('')"></nav>
<div class="container" style="padding:30px">
    <div class="card border-0 shadow-sm mb-5 rounded" >
        <h3 class="card-header bg-warning border-0 text-center">Detail Barang</h3>
        <div class="card-body">
            <p th:text="'Nama Barang    : ' + ${barang.namaBarang}"></p>
            <p th:text="'Kode Barang    : ' + ${barang.kodeBarang}"></p>
            <p th:text="'Merk Barang    : ' + ${barang.merkBarang}"></p>
            <p th:text="'Stok Barang    : ' + ${barang.stokBarang}"></p>
            <p th:text="'Garansi Toko   : ' + ${barang.jumlahGaransi}"></p>
            <p th:text="'Deskripsi      : ' + ${barang.deskripsiBarang}"></p>
            <p th:text="'Tipe Barang    : ' + ${barang.tipe.namaTipe}"></p>
            <p th:text="'Harga          : Rp' + ${barang.hargaBarang}"></p>
        </div>
    </div>
    <div class="card border-0">
        <div class="row justify-content" style="padding-left:20px">
            <a class="btn btn-outline-warning text-warning" href="/barang">Kembali</a>
        </div>
    </div>

</div>
</body>
</html>
