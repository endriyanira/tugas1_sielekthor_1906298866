<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Sielekthor</title>
    <meta charset="UTF-8">
    <title> Home </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar('')"></nav>
<div class="container">
    <div class="card m-4 p-4 border-0">
        <div class="card-body">
            <div class="justify-content-center">
                <div th:if="${listInvoice!=null}">
                    <h2>Member dengan nama <span class="text-bold" style="color: #f9a825"  th:text="${namaMember}"></span> berhasil diubah, dan
                        nomor invoice menjadi : </h2>
                    <br>
                    <div th:each="pb, iterationStatus : ${listInvoice}">
                        <h2><span class="text-bold" style="color: #f9a825"  th:text="${pb.noInvoice}"></span></h2>
                        <br>
                    </div>

                </div>
                <div th:unless="${listInvoice != null}">
                    <h2>Member dengan nama <span class="text-bold" style="color: #f9a825"  th:text="${namaMember}"></span> berhasil diubah.</h2>

                </div>
                <a class="btn btn-outline-warning text-warning" href="/member">Kembali</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
